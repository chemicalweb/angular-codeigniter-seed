<form data-ng-submit="register.register()">
    <div class="container" style="margin-top:30px">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>Sign up</strong>
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" autofocus data-ng-model="register.input.email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" data-ng-model="register.input.password">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" data-ng-model="register.input.confirmation">
                    </div>
                    <button type='submit' class="btn btn-sm btn-primary">Register</button>
                </div>
            </div>
        </div>
    </div>
</form>
